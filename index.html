<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Denis Fadeev</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        color: #1a1a1a;
        line-height: 1.5;
        padding: 80px 40px;
        max-width: 600px;
        margin: 0 auto;
      }
      .avatar {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        background: #e5e5e5;
        margin-bottom: 24px;
      }
      h1 {
        font-size: 16px;
        font-weight: 500;
      }
      .subtitle {
        color: #999;
        font-size: 15px;
        margin-bottom: 40px;
      }
      nav {
        display: flex;
        gap: 16px;
        margin-top: 24px;
        margin-bottom: 48px;
      }
      nav a {
        color: #666;
        text-decoration: none;
      }
      nav a:hover {
        color: #1a1a1a;
      }
      nav img {
        width: 20px;
        height: 20px;
        opacity: 0.5;
        transition: opacity 0.3s ease;
      }
      nav a:hover img {
        opacity: 1;
      }
      .project {
        margin-bottom: 32px;
      }
      a.project-header {
        display: flex;
        align-items: center;
        gap: 6px;
        text-decoration: none;
        color: inherit;
      }
      .project h2 {
        font-size: 15px;
        font-weight: 500;
      }
      .project .logo {
        height: 15px;
        opacity: 0;
        transition: opacity 0.4s ease;
      }
      .project-header:hover .logo {
        opacity: 1;
      }
      .project p {
        color: #999;
        font-size: 15px;
      }
    </style>
  </head>
  <body>
    <img class="avatar" src="images/profile.jpeg" alt="Denis Fadeev" />
    <h1>Denis Fadeev</h1>
    <p class="subtitle">Building tools for blockchain developers</p>

    <nav>
      <a href="https://x.com/fadeev" target="_blank" aria-label="X">
        <img src="icons/new-twitter-rectangle-stroke-rounded.svg" alt="X" />
      </a>
      <a href="https://github.com/fadeev" target="_blank" aria-label="GitHub">
        <img
          src="icons/github-01-stroke-rounded.svg"
          alt="GitHub"
          style="width: 19px; height: 19px"
        />
      </a>
      <a href="mailto:denis@fadeev.org" aria-label="Email">
        <img src="icons/mail-01-stroke-rounded.svg" alt="Email" />
      </a>
      <a href="https://t.me/dfadeev" target="_blank" aria-label="Telegram">
        <img src="icons/telegram-stroke-rounded.svg" alt="Telegram" />
      </a>
      <a href="https://youtube.com/playlist?list=PL3camC2cvS4d0akYFzSwuWZ_2v_1SM8SO&si=0e7lJHW7QiJhjr56" target="_blank" aria-label="YouTube">
        <img src="icons/youtube-stroke-rounded.svg" alt="YouTube" />
      </a>
    </nav>

    <div class="project">
      <a href="https://anuma.io" target="_blank" class="project-header">
        <h2>Anuma</h2>
        <img class="logo" src="logos/anuma.svg" alt="Anuma" />
      </a>
      <p>2025–present</p>
    </div>

    <div class="project">
      <a href="https://zetachain.com" target="_blank" class="project-header">
        <h2>ZetaChain</h2>
        <img class="logo" src="logos/zetachain.svg" alt="ZetaChain" />
      </a>
      <p>2023–present</p>
    </div>

    <div class="project">
      <a href="https://noble.xyz/" target="_blank" class="project-header">
        <h2>Noble</h2>
        <img class="logo" src="logos/noble.svg" alt="Noble" />
      </a>
      <p>2022</p>
    </div>

    <div class="project">
      <a href="https://ignite.com" target="_blank" class="project-header">
        <h2>Ignite</h2>
        <img class="logo" src="logos/ignite.svg" alt="Ignite" />
      </a>
      <p>2019–2023</p>
    </div>
  </body>
</html>
