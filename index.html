<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fadeev</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        color: #1a1a1a;
        line-height: 1.5;
        padding: 80px 40px;
        max-width: 800px;
        margin: 0 auto;
      }
      .avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: #e5e5e5;
        margin-bottom: 24px;
      }
      h1 {
        font-size: 16px;
        font-weight: 500;
      }
      .subtitle {
        color: #666;
        font-size: 16px;
        margin-bottom: 40px;
      }
      nav {
        display: flex;
        gap: 16px;
        margin-bottom: 48px;
      }
      nav a {
        color: #666;
        text-decoration: none;
        font-size: 15px;
      }
      nav a:hover {
        color: #1a1a1a;
      }
      .project {
        display: grid;
        grid-template-columns: 200px 320px;
        gap: 32px;
        margin-bottom: 32px;
        align-items: start;
      }
      .project-info h2 {
        font-size: 15px;
        font-weight: 500;
      }
      .project-info p {
        color: #666;
        font-size: 15px;
      }
      .card {
        width: 320px;
        height: 160px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .card img {
        height: 48px;
      }
      .card-ignite {
        background: rgb(61, 57, 252);
      }
      .card-ignite img {
        filter: brightness(0) invert(1);
      }
      .card-zetachain {
        background: rgb(0, 87, 65);
      }
      .card-zetachain img {
        filter: brightness(0) invert(1);
      }
      .card-noble {
        background: rgb(2, 4, 24);
      }
      .card-noble img {
        filter: brightness(0) invert(1);
      }
    </style>
  </head>
  <body>
    <div class="avatar"></div>
    <h1>Denis Fadeev</h1>
    <p class="subtitle">Developer</p>

    <nav>
      <a href="#about">About</a>
      <a href="#connect">Connect</a>
      <a href="#projects">Projects</a>
    </nav>

    <div class="project">
      <div class="project-info">
        <h2>ZetaChain</h2>
        <p>2023 – present</p>
      </div>
      <div class="card card-zetachain">
        <img src="zetachain.svg" alt="ZetaChain" />
      </div>
    </div>

    <div class="project">
      <div class="project-info">
        <h2>Strangelove Ventures</h2>
        <p>2022</p>
      </div>
      <div class="card card-noble">
        <img src="noble.svg" alt="Noble" />
      </div>
    </div>

    <div class="project">
      <div class="project-info">
        <h2>Ignite</h2>
        <p>2019 – 2023</p>
      </div>
      <div class="card card-ignite">
        <img src="ignite.svg" alt="Ignite CLI" />
      </div>
    </div>
  </body>
</html>
