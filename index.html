<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fadeev</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        color: #1a1a1a;
        line-height: 1.5;
        padding: 80px 40px;
        max-width: 600px;
        margin: 0 auto;
      }
      .avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: #e5e5e5;
        margin-bottom: 24px;
      }
      h1 {
        font-size: 16px;
        font-weight: 500;
      }
      .subtitle {
        color: #666;
        font-size: 16px;
        margin-bottom: 40px;
      }
      nav {
        display: flex;
        gap: 16px;
        margin-bottom: 48px;
      }
      nav a {
        color: #666;
        text-decoration: none;
        font-size: 15px;
      }
      nav a:hover {
        color: #1a1a1a;
      }
      .project {
        margin-bottom: 32px;
      }
      a.project-header {
        display: flex;
        align-items: center;
        gap: 6px;
        text-decoration: none;
        color: inherit;
      }
      .project h2 {
        font-size: 15px;
        font-weight: 500;
      }
      .project .logo {
        height: 15px;
        opacity: 0;
        transition: opacity 0.4s ease;
      }
      .project-header:hover .logo {
        opacity: 1;
      }
      .project p {
        color: #666;
        font-size: 15px;
      }
    </style>
  </head>
  <body>
    <div class="avatar"></div>
    <h1>Denis Fadeev</h1>
    <p class="subtitle">Developer</p>

    <nav>
      <a href="#about">About</a>
      <a href="#connect">Connect</a>
      <a href="#projects">Projects</a>
    </nav>

    <div class="project">
      <a href="https://zetachain.com" target="_blank" class="project-header">
        <h2>ZetaChain</h2>
        <img class="logo" src="logos/zetachain.svg" alt="ZetaChain" />
      </a>
      <p>2023 – present</p>
    </div>

    <div class="project">
      <a href="https://noble.xyz/" target="_blank" class="project-header">
        <h2>Noble</h2>
        <img class="logo" src="logos/noble.svg" alt="Noble" />
      </a>
      <p>2022</p>
    </div>

    <div class="project">
      <a href="https://ignite.com" target="_blank" class="project-header">
        <h2>Ignite</h2>
        <img class="logo" src="logos/ignite.svg" alt="Ignite" />
      </a>
      <p>2019 – 2023</p>
    </div>
  </body>
</html>
